<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MomayBUU — CCTV Live</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a1a;
      color: #fff;
      font-family: 'Prompt', 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      width: 100%;
      background: linear-gradient(135deg, #74640a, #a89030);
      padding: 14px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header h1 { font-size: 18px; font-weight: 600; }
    .player-wrap {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      width: 100%;
      max-width: 800px;
    }
    .player-container {
      position: relative;
      width: 100%;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid #74640a;
    }
    #videoFrame {
      display: block;
      width: 100%;
      height: auto;
      min-height: 300px;
      object-fit: contain;
    }
    .status-bar {
      position: absolute;
      top: 10px; left: 10px;
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(0,0,0,0.6);
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
    }
    .dot { width: 8px; height: 8px; border-radius: 50%; background: #666; }
    .dot.live { background: #ff3b3b; animation: blink 1.5s infinite; }
    @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0.3} }
    .offline {
      position: absolute; inset: 0;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.7);
      color: #888; font-size: 14px;
    }
    .footer { padding: 12px; font-size: 11px; color: #555; }
  </style>
</head>
<body>
  <div class="header"><h1>MomayBUU — CCTV Live</h1></div>
  <div class="player-wrap">
    <div class="player-container">
      <img id="videoFrame" alt="CCTV">
      <div class="status-bar">
        <div class="dot" id="dot"></div>
        <span id="statusText">กำลังเชื่อมต่อ...</span>
      </div>
      <div class="offline" id="offlineMsg">กำลังเชื่อมต่อกล้อง...</div>
    </div>
  </div>
  <div class="footer">สำนักหอสมุด ม.บูรพา — Collaborative Sensing Platform by Momay</div>

  <script>
    var img = document.getElementById('videoFrame');
    var dot = document.getElementById('dot');
    var txt = document.getElementById('statusText');
    var off = document.getElementById('offlineMsg');
    var proto = location.protocol === 'https:' ? 'wss:' : 'ws:';
    var url = proto + '//' + location.host + '/ws/stream';

    function connect() {
      var ws = new WebSocket(url);
      ws.binaryType = 'arraybuffer';
      ws.onopen = function() { txt.textContent = 'เชื่อมต่อแล้ว — รอ stream...'; };
      ws.onmessage = function(ev) {
        var blob = new Blob([ev.data], {type:'image/jpeg'});
        var u = URL.createObjectURL(blob);
        var old = img.src;
        img.src = u;
        if (old && old.startsWith('blob:')) URL.revokeObjectURL(old);
        dot.className = 'dot live';
        txt.textContent = 'LIVE';
        off.style.display = 'none';
      };
      ws.onclose = function() {
        dot.className = 'dot';
        txt.textContent = 'ขาดการเชื่อมต่อ';
        off.style.display = 'flex';
        off.textContent = 'กำลังเชื่อมต่อใหม่...';
        setTimeout(connect, 3000);
      };
      ws.onerror = function() {};
    }
    connect();
  </script>
</body>
</html>
